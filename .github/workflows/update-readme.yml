name: Update README

on:
  schedule:
    - cron: "0 0 * * *" # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—É—é –Ω–æ—á—å
  workflow_dispatch: # –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Repositories
        uses: matootie/github-profile-repo-formatter@v1
        with:
          username: TaimurazBaskaev
          order: DESC
          limit: 10
          format: |
            - [{{ name }}]({{ url }}) ‚≠ê {{ stargazers_count }} üåü
      - name: Commit Changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add README.md
          git commit -m "Updated README with latest repositories"
          git push
